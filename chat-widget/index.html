<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Assistant Chat Widget (demo)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <h1>Chat Widget Demo (Flowchart)</h1>
    <p>Open the widget in the bottom-right to begin the flow.</p>
  </div>

  <div id="chat-widget" class="chat-closed">
    <div id="chat-toggle" class="chat-toggle">AI Assist</div>
    <div id="chat-panel" class="chat-panel" aria-hidden="true">
      <div class="chat-header">Personal Assistant</div>
      <div id="messages" class="messages"></div>
      <div id="controls" class="controls"></div>
    </div>
  </div>

  <script>
    // Widget configuration - set these variables before loading widget.js
    // To enable backend LLM integration, set USE_LLM = true and configure backend URL + token
    window.USE_LLM = false;  // Set to true when backend is running
    window.USE_WS = false;   // Set to true for WebSocket streaming (requires backend)
    window.CHAT_BACKEND_URL = '';  // e.g., 'http://localhost:8787' or leave empty for same origin
    window.PROXY_TOKEN = '';  // Your proxy token from .env (keep secret in production!)
  </script>
  <script src="widget.js"></script>
</body>
</html>
